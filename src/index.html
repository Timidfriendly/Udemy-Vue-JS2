<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>VueJS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/vendor/vue.min.js"></script>
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    </head>
    <body>

        <section id="Section2-Lecture16">
            <button v-on:click="addOne">Click me to add one to count</button>
            <p>{{ counter }}</p>
        </section>

        <hr>

        <section id="app">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>{{ title }}</h1>
                        <h2 v-once="">{{ subtitle }} &</h2>
                        <h2>{{ sayHelloSubtitle() }}  </h2>

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Live title edit</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" v-on:input="changeTitle">

                            </div>
                            <br>
                            <h6>Rendering html</h6>
                            <ul>
                                <li><a v-bind:href="link">Link to davidknowles.info with v-bind directive </a></li>
                                <li>{{ finishedLink }}, escaped html</li>
                                <li><span v-html="finishedLink"></span> inject html with v-html directive</li>

                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/main.js"></script>

    </body>
</html>
