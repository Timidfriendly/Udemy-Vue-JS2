<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>VueJS Exercise 2</title>
    <meta name="description" content="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="listenAndStoreValue">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="listenAndStoreValue">
        <p>{{ value }}</p>
    </div>

    <h6>Access the default JS Event object</h6>
    <div>
        <input type="text" v-on:keyup.enter="value = $event.target.value">
        <p>{{ value }}</p>
    </div>

    <h6>Use a custom store function</h6>
    <div>
        <input type="text" v-on:keyup.enter="store($event.target.value)">
        <p>{{ value }}</p>
    </div>
</div>

<script src="app.js"></script>

</body>
